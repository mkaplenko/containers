{% extends 'base.html' %}
{% block title %}Инвесторы{% endblock %}
{% block body %}
    <div class="uk-width-1-1" style="padding: 10px;">
        <h1>Инвесторы <a class="uk-button uk-button-primary" href="{{ url_for('investor') }}">Создать</a></h1>
        <table class="uk-table uk-table-striped uk-table-hover">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Наименование</td>
                    <td>Телефон</td>
                    <td>Менеджер</td>
                    <td>Комментарий</td>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td><a href="{{ url_for('investor', investor_id=item.id) }}">{{ item.name }}</a></td>
                        <td>{{ item.phone }}</td>
                        <td>{{ item.manager }}</td>
                        <td>{{ item.comment }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
